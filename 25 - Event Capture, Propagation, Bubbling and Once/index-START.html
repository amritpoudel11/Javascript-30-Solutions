<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>Hello</button>
<script>
  const divs = document.querySelectorAll("div");

  function runThis(x){
    console.log(this.classList.value);
    
    //x.stopPropagation() //stops bubbling
  }

  divs.forEach(e=> e.addEventListener('click', runThis,{
    capture: false,  //default value bublling up
    once: true //onetime eventlistener
  }));
</script>
</body>
</html>
