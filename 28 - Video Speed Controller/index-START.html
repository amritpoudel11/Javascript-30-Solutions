<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  const speed = document.querySelector('.speed');
  const speedBar = speed.querySelector('.speed-bar');
  const video = document.querySelector('.flex');

  //speedbar height update
  speed.addEventListener('mousemove', function(e){
      const y = e.pageY - this.offsetTop;
      const percent = Math.round((y / this.offsetHeight)* 100);
      const min = 0.4;
      const max = 4;
      let speedmeter = (((max-min) * percent)/100 + min).toFixed(2);

    speedBar.style.height = percent + "%";
    speedBar.textContent = `${speedmeter}x`;
    video.playbackRate = `${speedmeter}`;
   
  });
 
</script>
</body>
</html>
